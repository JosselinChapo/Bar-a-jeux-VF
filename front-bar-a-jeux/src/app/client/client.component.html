<p>Menu Client</p>

<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des clients</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Civilité</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Date de naissance</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let client of list()">
                    <td>{{client.id}}</td>
                    <td>{{client.civilite}}</td>
                    <td>{{client.nom | uppercase}}</td>
                    <td>{{client.prenom}}</td>
                    <td>{{client.mail}}</td>
                    <td>{{client.tel}}</td>
                    <td>{{client.dateNaissance | date:"dd/MM/yyyy"}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(client.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(client.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()" [routerLink]="['/inscription']" routerLinkActive="active" id="inscription">Inscription</a>
    </div>
</div>
