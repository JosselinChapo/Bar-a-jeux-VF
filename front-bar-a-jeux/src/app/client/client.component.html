<!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse" style="margin-top: 80px;">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <ul>
          <li><a class="btn" (click)="ViewReservation(currentClient.id)">Mes réservations</a></li>
          <li><a href="#">Mes achats</a></li>
          <li><a href="#">Mes consommations</a></li>
          <li><a href="#">Mes informations</a></li>
        </ul>
        <div class="card-footer">
          <a class="btn btn-success btn-lg" [routerLink]="['/inscription']" routerLinkActive="active" id="inscription">Inscription</a>
      </div>
      <br>
      <br>
      <input type="number" [(ngModel)]=id>
      <button (click)="clientPage()" placehoder="id client">client !</button>
      </div>

<!--Main layout-->
<main>
  
  <br>
  <h1 class="bonjour">Bonjour {{currentClient.nom}}</h1>
    <div class="container pt-4"></div>
    <div class="card mt-3 col-md-10" *ngIf="menuClient == 'reservation'" >
      <div class="card-header" >Liste des réservations</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Nombre de Personne</th>
                        <th>Jeu</th>
                        <th></th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let resa of listResaByIdClient()">
                        <td>{{resa.id}}</td>
                        <td>{{resa.dateRes | date:"dd/MM/yyyy"}}</td>
                        <td>{{resa.heureRes}}</td>
                        <td>{{resa.nbPersonne}}</td>
                        <td>{{resa.jeu}}</td>
                        <td>
                            <!-- <div class="btn-group btn-group-sm">
                                <a class="btn btn-primary" (click)="editResa(resa.id)" [routerLink]="['/inscription']" routerLinkActive="active" id="inscription"><i
                                        class="bi bi-pencil-square"></i></a>
                                <a class="btn btn-danger" (click)="removeResa(resa.id)"><i class="bi bi-trash"></i></a>
                            </div> -->
                        </td>
                    </tr>
                </tbody>
    
            </table>
        </div>
        
    </div>


    <br>
    <p></p>
  </main>
