<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Consommations</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let conso of list()">
                    <td>{{conso.id}}</td>
                    <td>{{conso.nom}}</td>
                    <td>{{conso.prix}}</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
