<div class="bandeau">
    <div class="flou">
    <img src="assets/images/boardgame_library.jpg" alt="bandeau d'une collection de jeu de societé" style="height: 200px;">
    </div>
    <div class="page-title">
    <h2>Collection</h2>
    </div>
  </div>

  

  <div class="search-bar">
  <input type='text' placeholder="rechercher ..." class="form-control" style="margin-left: 20px;margin-right: 20px;" [(ngModel)]="recherche">
  </div>

  <div class="display-body">

  <div class="display-filters">
    <h3>Filtrer par:</h3><br>
    <h2>NOMBRE DE JOUEURS:</h2>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">4</label>
      </div>
      <div></div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">5</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
        <label class="form-check-label" for="inlineCheckbox6">6</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option7">
        <label class="form-check-label" for="inlineCheckbox7">7</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option8">
        <label class="form-check-label" for="inlineCheckbox8">8</label>
      </div><br><br>
      <h2>DUREE DE JEU:</h2>
      <select class="form-select">
        <option selected>Durée d'une partie</option>
        <option value="15">15min</option>
        <option value="20">20min</option>
        <option value="30">30min</option>
        <option value="45">45min</option>
        <option value="60">60min</option>
        <option value="61">+ 60min</option>
      </select><br>
      <h2>TYPE DE JEU:</h2>
      <select class="form-select">
        <option selected>Type de jeu</option>
        <option value="">ND</option>
      </select><br>
      <!-- <h2>PRIX:</h2>
      <input type="range" value="15" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
      <output>15</output> -->

  </div>


<div class="display-jeux">
    <div class="row card-group">
        <div class="col-3"  *ngFor="let jeu of search()">
            <div class="card" style="width: 18rem; margin-bottom: 1.2rem;">
                <img src={{jeu.image}} class="card-img-top" style="margin-top: 10px;" alt="image d'un jeu">
            
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{jeu.nom}}</h5>
                <p class="card-text" style="text-align: center;">{{jeu.editeur}} - {{jeu.annee}}</p>
                <p class="card-text" style="text-align: center;"><i class="bi bi-dice-6-fill"></i>  {{jeu.typeJeu}}</p>
                <div class="accordion accordion-flush">
                    <div class="accordion-item">
                    
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Description
                        </button>
                      
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            {{jeu.description}}
                        </div>
                      </div>
                    </div>
                <!-- <a href="#" class="btn btn-primary">{{jeu.prix}} €</a> -->
                </div>
                <div class="post-it-joueur">
                    <i class="bi bi-people"></i>
                    {{jeu.nbJoueurMin}} à {{jeu.nbJoueurMax}}
                </div>

                <div class="post-it-duree">
                    <i class="bi bi-clock"></i>
                    {{jeu.duree}} min
                </div>

                <div class="post-it-age">
                    + {{jeu.ageMin}} ans
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
